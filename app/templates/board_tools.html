<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/navbar.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/board_tools.css') }}">
    <title>Board Tools</title>
</head>

<div class="topnav">
    <a href="./gameBoard">Game Board</a>
    <a class="active" href="./boardTools">Board Tools</a>
    <a href="./sandbox">Sandbox</a>
    <a href="./">Index</a>
</div>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Board Setup and Configuration</a>
            </div>
        </div>
    </nav>

    <div class="dropdown">
        <button id="editExisting" class="dropbtn">Edit Existing Board</button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>

    <br><br><br>

    <button id="createBoard" type="button" class="btn btn-primary">Create New Board</button>

    <div id="createBoardModal" class="modal">

      <div class="modal-content">
          <span id="closeCreateBoardModal" class="close">&times;</span>
          <p>Create New Board</p>
          <label for="boardName">Board Name</label><br>
          <input type="text" id="boardName" name="boardName" value=""><br><br>
          <label for="gridSize">Grid Size</label><br>
          <input type="text" id="gridSize" name="gridSize" value="50"><br><br>
          <label for="backgroundUpload">Upload Background</label><br>
          <input type="file" accept="image/*" id="uploadBackground" name="backgroundUpload"/><br><br>
          <p id="createBoardMessage">(Upload image last or it won't work lol)</p>
          <button id="createBoardSubmit" type="button" class="btn btn-success">Confirm</button>
      </div>

    </div>

    <br><br><br>

    <form>
        <label for="backgroundUpload">Upload Background</label><br>
        <input type="file" id="backgroundUpload" name="backgroundUpload"/><br>
        <br><input type="button" id="previewBoard" value="Preview Board"><br>
        <br><input type="submit" id="createBoard" value="Save Board">
    </form>

    <br><br><br>

    <div id="previewBoardStub" style="position:relative;"></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
          <span id="closeModal" class="close">&times;</span>
          <p>Some text in the Modal..</p>
      </div>

    </div>

    <script type="module" src="/static/js/board_tools/main.js"></script>

</body>

</html>
