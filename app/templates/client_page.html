<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
        integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/navbar.css') }}">
    <title>Sandbox</title>
</head>

<div class="topnav">
    <a href="./gameBoard">Game Board</a>
    <a href="./boardTools">Board Tools</a>
    <a class="active" href="./sandbox">Sandbox</a>
    <a href="./index">Index</a>
</div>

<body style="background-color:rgb(39, 39, 39);">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Game Board</a>
            </div>
        </div>
    </nav>


    <div class="container">
        <input type="file" id="fileUpload" />

        <div class="row">
          <p style="color:rgb(143, 77, 23);">This is the first dummy comment.</p>
        </div>

        <div class="row">
          <p style="color:rgb(143, 77, 23);">
            This is the the second dummy comment. It's no more interesting
            than the first.</p>
        </div>

        <div class="row">
            <form action="/sandbox" method="POST">
                <textarea name="contents" placeholder="Enter a comment" class="form-control"></textarea>
                <input type="submit" class="btn btn-success" value="Post comment">
            </form>
        </div>

        {% for comment in comments %}
        <div class="row">
           <p style="color:rgb(143, 77, 23);"> {{ comment }} </p>
        </div>
        {% endfor %}

    </div><!-- /.container -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js" crossorigin="anonymous"></script>
    <script src="/static/js/upload.js"></script>
</body>

</html>
